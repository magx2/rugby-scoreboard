<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/timer.css">
</head>
<body>
<div class="container">
    <h1>Scoreboard</h1>

    <!-- Score Display -->
    <div class="scoreboard">
        <div class="team">
            <h2>Home</h2>
            <p id="home-score">&nbsp;</p>
            <div class="controls">
                <button onclick="updateScore('home', 5)">🏉&nbsp;Try</button>
                <button onclick="updateScore('home', 2)">🎯&nbsp;Conversion</button>
                <button onclick="updateScore('home', 3)">🟥&nbsp;Penalty</button>
            </div>
        </div>

        <div class="team">
            <h2>Away</h2>
            <p id="away-score">&nbsp;</p>
            <div class="controls">
                <button onclick="updateScore('away', 5)">🏉&nbsp;Try</button>
                <button onclick="updateScore('away', 2)">🎯&nbsp;Conversion</button>
                <button onclick="updateScore('away', 3)">🟥&nbsp;Penalty</button>
            </div>
        </div>
    </div>

    <!-- Toggle for Add/Remove Points -->
    <div class="toggle">
        <label>
            <input type="checkbox" id="toggle-add-remove" checked>
            Add Points
        </label>
    </div>

    <div class="divider"></div>

    <h1>Timer</h1>
    <div class="timer-container">
        <span id="timer-display">??</span>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="timer-controls">
            <button id="toggle-play-pause" onclick="togglePlayPause()">▶️ Play</button>
            <button id='stop-button' onclick="stopTimer()">⏹️ Reset</button>
        </div>
        <div class="time-picker">
            <label for="time-picker">Start from:</label>
            <input type="number" pattern="\d*" id="time-picker" value="1" min="1"/>
        </div>
        <div class="time-halves">
            <button id="first-half" onclick="setStartFrom(1)">First Half</button>
            <button id="second-half" onclick="setStartFrom(40)">Second Half</button>
        </div>
    </div>
</div>

<!-- Spinner Overlay -->
<div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<footer>
    <p id="footer-text">Version: {version} | Upload Date: {uploadDate} | <a href="https://grzeslowski.pl"
                                                                            target="_blank">grzeslowski.pl</a></p>
</footer>

<script src="/score.js"></script>
<script src="/timer.js"></script>
</body>
</html>

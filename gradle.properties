# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties

org.gradle.configuration-cache=true

version=1.0.0

systemProp.file.encoding=utf-8

# Fully Qualified Board Name
fqbn=esp32:esp32:esp32s2

# Check https://github.com/earlephilhower/mklittlefs?tab=readme-ov-file#usage
mklittlefs_page_size=256
mklittlefs_block_size=4096
mklittlefs_image_size=1441792

# One of: auto,esp8266,esp32,esp32s2,esp32s3beta2,esp32s3,esp32c3,esp32c6beta,esp32h2beta1,esp32h2beta2,esp32c2,esp32c6,esp32c61,esp32c5,esp32c5beta3,esp32h2,esp32p4
esptool_chip=auto
# What to do before connecting to the chip
# One of: default_reset,usb_reset,no_reset,no_reset_no_sync
esptool_before=default_reset
# What to do after esptool.py is finished
# One of: hard_reset,soft_reset,no_reset,no_reset_stub
esptool_after=no_reset_stub
# SPI Flash mode
# One of: keep,qio,qout,dio,dout
esptool_flash_mode=dio
# SPI Flash frequency
# One of: keep,80m,60m,48m,40m,30m,26m,24m,20m,16m,15m,12m
esptool_flash_frequency=80m
# SPI Flash size in MegaBytes (1MB, 2MB, 4MB, 8MB, 16MB, 32MB, 64MB, 128MB) plus ESP8266-only (256KB, 512KB, 2MB-c1, 4MB-c1), detect, or keep
# One of: detect,keep,256KB,512KB,1MB,2MB,2MB-c1,4MB,4MB-c1,8MB,16MB,32MB,64MB,128MB
esptool_flash_size=detect
esptool_address=2686976

